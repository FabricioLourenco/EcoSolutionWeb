<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imagens/logokemia.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="/html/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5 pt-5">
        <div class="profile-section mt-5">
            <img src="/imagens/homem.png" alt="Avatar" class="rounded-circle" style="width: 100px;">
            <h2 class="mt-3">Vitor Cardoso <img src="/imagens/verificado.png" alt="Verificado" style="width: 20px;">
            </h2>
            <p class="text-muted">Operador II</p>
            <div class="d-flex justify-content-center mt-3">
                <img src="/imagens/cardapio.png" alt="cardapio" class="btn btn-outline-secondary mx-2 img-same-size"
                    style="width: 50px;">
                <a href="Telaperfil.html">
                    <img src="/imagens/perfil.png" alt="perfil" class="btn btn-outline-secondary mx-2 img-same-size"
                        style="width: 50px;">
                </a>

            </div>
        </div>

        <div class="action-buttons mt-4">
            <button class="btn btn-success w-100 mb-3" onclick="window.location.href='TelaManuais.html'">
                Manuais de Processos
            </button>
            <button id="solicitarMateriaisBtn" class="btn btn-success w-100 mb-3"
                onclick="window.location.href='solicitamateriais.html'">
                Solicitar Materiais
            </button>
            <button class="btn btn-success w-100 mb-3" onclick="window.location.href='TelaEstoque.html'">
                Estoque
            </button>
            <button class="btn btn-success w-100 mb-3">Abrir Chamado</button>
            <button class="btn btn-danger w-100">Chamada de Emergência</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(sessionStorage.getItem("user"));

            if (!user) {
                // Redirecionar para a página de login caso a sessão esteja inválida
                window.location.href = "login.html";
                return;
            }

            // Atualiza o perfil com os dados do usuário
            document.querySelector(".profile-section h2").textContent = `${user.name}`;
            document.querySelector(".profile-section p").textContent = `${user.role}`;

            // Botão de sair
            document.querySelector(".nav-link[href='#']").addEventListener("click", () => {
                sessionStorage.clear();
                window.location.href = "login.html";
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
