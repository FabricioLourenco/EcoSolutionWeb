<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/TelaTarefas.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalhes da Tarefa</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imagens/logokemia.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Fechar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="/html/PainelControle.html">Painel de Controle</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/index.html">Tarefas</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaManuais.html">Manuais</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaEstoque.html">Estoque</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaTarefas.html">Cadastro de Tarefas</a></li>      
                        <li class="nav-item"><a class="nav-link" href="/html/Telaperfil.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="content">
        <section class="task-header">
            <div class="task-date">Seg 06</div>
            <div class="task-info">
                <span class="task-title">Coleta Tanque 02</span>
                <span class="task-time">16:20</span>
            </div>
        </section>

        <form class="task-form">
            <div class="form-group">
                <label for="temperatura">Temperatura</label>
                <div class="input-container">
                    <input type="text" id="temperatura" name="temperatura" placeholder="Digite o valor">
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="form-group">
                <label for="ph">PH</label>
                <div class="input-container">
                    <input type="text" id="ph" name="ph" placeholder="Digite o valor">
                </div>
            </div>
            <div class="form-group">
                <label for="dbo">DBO</label>
                <div class="input-container">
                    <input type="text" id="dbo" name="dbo" placeholder="Digite o valor">
                    <span class="unit">mg/L</span>
                </div>
            </div>
            <div class="form-group">
                <label for="dqo">DQO</label>
                <div class="input-container">
                    <input type="text" id="dqo" name="dqo" placeholder="Digite o valor">
                    <span class="unit">mg/L</span>
                </div>
            </div>
            <div class="form-group">
                <label for="covs">COVs</label>
                <div class="input-container">
                    <input type="text" id="covs" name="covs" placeholder="Digite o valor">
                    <span class="unit">µg/L</span>
                </div>
            </div>
            <button type="submit" class="confirm-button">Confirmar Tarefa</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
