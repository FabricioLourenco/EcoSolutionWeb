<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/css/TelaTarefas.css"> 
    <style>
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; color: #00bcd4; margin: 20px;">Task Manager</h1>
    </header>

    <main class="task-container">
        <div class="column">
            <h3>To Do</h3>
            <div class="task" onclick="openModal('Task 1')">Task 1</div>
            <div class="task" onclick="openModal('Task 2')">Task 2</div>
        </div>
        <div class="column">
            <h3>In Progress</h3>
            <div class="task" onclick="openModal('Task 3')">Task 3</div>
        </div>
        <div class="column">
            <h3>Done</h3>
            <div class="task" onclick="openModal('Task 4')">Task 4</div>
        </div>
    </main>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Edit Task</h3>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Task Name" required />
                <textarea id="taskDescription" placeholder="Task Description" rows="5" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <footer style="text-align: center; margin: 20px; color: #9e9e9e;">
        &copy; 2024 Task Manager. All rights reserved.
    </footer>

    <script>
        function openModal(taskName) {
            document.getElementById('taskModal').style.display = 'flex';
            document.getElementById('taskName').value = taskName;
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        document.getElementById('taskForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Task updated!');
            closeModal();
        });
    </script>
</body>
</html>
