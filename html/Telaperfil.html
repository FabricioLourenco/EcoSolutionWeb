<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imagens/logokemia.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="/html/PainelControle.html">Painel de
                                Controle</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/index.html">Tarefas</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaEstoque.html">Estoque</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaManuais.html">Manuais</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5 pt-5">
        <div class="profile-section mt-5">
            <!-- Avatar -->
            <img src="/imagens/homem.png" alt="Avatar" class="rounded-circle" style="width: 100px;">
            <!-- Nome do Usuário -->
            <h2 class="mt-3" id="user-name">--</h2>
            <!-- Função -->
            <p class="text-muted" id="user-role">--</p>

            <!-- Botões para Informações Adicionais (mais compridos e em coluna) -->
            <div class="mt-4 text-start d-flex flex-column align-items-center w-100">
                <button type="button" class="btn btn-outline-primary w-75 mb-3" id="nome-btn">
                    <strong>Nome:</strong> <span id="nome">--</span>
                </button>
                <button type="button" class="btn btn-outline-secondary w-75 mb-3" id="funcao-btn">
                    <strong>Função:</strong> <span id="funcao">--</span>
                </button>
                <button type="button" class="btn btn-outline-success w-75 mb-3" id="planta-btn">
                    <strong>Planta:</strong> <span id="planta">--</span>
                </button>
                <button type="button" class="btn btn-outline-warning w-75 mb-3" id="data-admissao-btn">
                    <strong>Data de Admissão:</strong> <span id="data-admissao">--</span>
                </button>
            </div>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-center mt-3">
                <a href="PainelControle.html">
                    <img src="/imagens/cardapio.png" alt="cardapio" class="btn btn-outline-secondary mx-2 img-same-size"
                        style="width: 50px;">
                </a>
                <img src="/imagens/perfil.png" alt="perfil" class="btn btn-outline-secondary mx-2 img-same-size"
                    style="width: 50px;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/perfil.js"></script>
</body>

</html>
