<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Manual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="text-white">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imagens/logokemia.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Fechar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="/html/PainelControle.html">Painel de
                                Controle</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/index.html">Tarefas</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaManuais.html">Manuais</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/TelaEstoque.html">Estoque</a></li>
                        <li class="nav-item"><a class="nav-link" href="/html/Telaperfil.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4 text-white">Adicionar Manual</h2>
                <form class="p-4 rounded" enctype="multipart/form-data">
                    <div class="mb-3 text-start">
                        <label for="nomeManual" class="form-label text-white">Nome do Manual</label>
                        <input type="text" class="form-control bg-dark text-white" id="nomeManual"
                            placeholder="Digite o nome do manual" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="descricaoManual" class="form-label text-white">Descrição</label>
                        <textarea class="form-control bg-dark text-white" id="descricaoManual" rows="3"
                            placeholder="Digite uma breve descrição" required></textarea>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="arquivoManual" class="form-label text-white">Arquivo do Manual</label>
                        <input type="file" class="form-control bg-dark text-white" id="arquivoManual"
                            accept=".pdf,.doc,.docx" required>
                    </div>
                    <button type="submit" id="btnEnviarManual" class="btn btn-success w-100 mt-4">Adicionar
                        Manual</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/materiais.js"></script>
