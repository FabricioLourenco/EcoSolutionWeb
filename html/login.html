<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KemiaEcoSolution - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <img src="/imagens/logokemia.png" alt="KemiaEcoSolution Logo" class="mb-4">
            <h1 class="mb-3">Kemia<span style="color: #5ac43a;">Eco</span>Solution</h1>
            <p>Pessoas e ideias podem mudar o mundo</p>

            <form id="form-login">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Login" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Senha" required>
                    </div>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-success">recuperar a senha?</a>
                </div>
                <button type="submit" class="btn btn-success w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
