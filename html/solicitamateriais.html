    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imagens/logokemia.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Fechar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="/html/PainelControle.html">Painel de Controle</a></li>
                        <li class="nav-item"><a class="nav-link" href="/html/Telaperfil.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link" href="/html/index.html">Tarefas</a></li>

                            </ul>
                        </li>

            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4 text-white">Solicitação de Materiais</h2>
                <form class="bg-dark p-4 rounded">
                    <div class="mb-3 text-start">
                        <label for="nomeProduto" class="form-label text-white">Nome do Produto</label>
                        <input type="text" class="form-control bg-dark text-white" id="nomeProduto" placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="descricao" class="form-label text-white">Descrição</label>
                        <textarea class="form-control bg-dark text-white" id="descricao" rows="3" placeholder="Digite a descrição"></textarea>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="quantidade" class="form-label text-white">Quantidade</label>
                        <input type="number" class="form-control bg-dark text-white" id="quantidade" placeholder="Digite a quantidade">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="unidadeMedida" class="form-label text-white">Unidade de Medida</label>
                        <select id="unidadeMedida" class="form-select bg-dark text-white">
                            <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
                        </select>
                    </div>
                    
                    <div class="mb-3 text-start">
                        <label for="setor" class="form-label text-white">Setor</label>
                        <select id="setor" class="form-select bg-dark text-white">
                            <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
                        </select>
                    </div>
                    
                    <button type="submit" id="btnSolicitarMaterial" class="btn btn-success w-100 mt-4">Solicitar Material</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/gerarToken.js"></script>
    <script src="/js/materiais.js"></script>
